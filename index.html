<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="buttons-container">
            <label for="slider">Choose your sketch's size:</label>
            <input type="range" min="16" max="64" step="1" id="slider" value="16">
            <output for="slider" id="slider-output"></output>
            <div class="buttons">
                <button id="black-button">Black</button>
                <button id="random-button">Random</button>
                <button id="shading">Shade</button>
            </div>
            <div class="buttons">
                <button id="eraser-button">Erase</button>
                <button id="clear-button">Clear</button>
            </div>
        </div>
        <div class="grid-container" id="container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
